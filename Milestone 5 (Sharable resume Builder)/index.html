<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shareable Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form id="resume-form">
        <fieldset>
            <legend>Personal Information</legend>

            <label for="username">Username :</label>
            <input type="text" id="username" placeholder="Enter your Username " required>

            <label for="Name">Name :</label>
            <input type="text" id="name" placeholder="Enter your name " required>


            <label for="email">Email :</label>
            <input type="email" placeholder="Enter your email " id="email" required>

            <label for="phone">Phone :</label>
            <input type="tel" id="phone" placeholder="Enter your Phone Number " required>
        </fieldset>

        <fieldset>
            <legend>Education</legend>
            <label for="education">Education</label>
            <textarea id="education" rows="5" required placeholder="Enter your education"></textarea>
        </fieldset>

        <fieldset>
            <legend>Experience</legend>
            <label for="experience">Experience</label>
            <textarea id="experience" rows="5" required placeholder="Discuss your Experience Briefly"></textarea>
        </fieldset>

        <fieldset>
            <legend>Skills</legend>
            <label for="skills">Skills</label>
            <textarea id="skills" rows="5" required placeholder="Tell us your valuable skills"></textarea>
        </fieldset>

        <button type="submit"><b>Genrate Resume</b></button>
    </form>
    <br><br>

    <!--Dynamic and editable Resume-->
    <div id="resume-display" contenteditable="true">

    </div>
    <br><br>

    <div id="shareable-link-container" style="display: none;">
        <h2>Sharable Link</h2>
        <p><i>Here is your unique URL to edit or view your resume :</i></p>
        <a href="#" id="shareable-link" target="_blank"><i>Click here</i></a>
        <br><br>
        <button id="download-pdf"><b>Download as PDF</b></button>
    </div>

    <script src="app.js"></script>
</body>

</html>
